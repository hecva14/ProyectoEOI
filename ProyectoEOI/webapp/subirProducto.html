<!DOCTYPE html>

<html>
    <head>
        <title>Subir producto</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body class="registrar">
         <header class="header">
            <nav class="navegador">
                <div class="ropa">
                    <ul class="uluno">
                    <li class="liuno"><a href="index.html">Inicio</a></li>
                    <li class="liuno"><a href="MEN.jsp">Hombre</a></li>
                    <li class="liuno"><a href="WOMAN.jsp" name="mujer">Mujer</a></li>
                    <li class="liuno"><a href="KIDS.jsp">Niños</a></li>
                    <li class="liuno"><a href="#">Contacto</a></li>
                    <li class="lidos"><a href="login.html">LOG IN</a></li>
                    <li class="litres"><a href="registrar.html">Registrarse</a></li>
                    </ul>
                </div>
            </nav>
        <form class="" action="/ProyectoEOI/ServletSubirProducto" method="Post" enctype="multipart/form-data"> 
           <input class="input" name="Nombre" type="text" placeholder="Nombre del producto" required autofocus> 
            <input class="input" name="Descripcion" type="text" placeholder="Descripción del producto" required>
            <input class="input" name="precio2" type="text" placeholder="Precio del producto" required>
            <input class="input" name="Categoria" type="text" placeholder="Categoria del producto: 1 = Niño; 2 = Mujer; 3 = Hombre" required>
            <input class="input" name="Imagen" type="file" placeholder="Imagen del producto">
            <input class="input" name="Marca" type="text" placeholder="Marca del producto" required>
            <input class="input" name="Modelo" type="text" placeholder="Modelo del producto" required>
            <input class="input" name="Referencia" type="text" placeholder="Referencia del producto" required>
            <input class="input" name="Stock" type="text" placeholder="Stock inicial del producto" required>
            <input class="input" name="Descuento" type="text" placeholder="Descuento del producto">
            <div class="">
                <input class="boton_submit" type="submit" name="SUBIR" value="SUBIR">
            </div>              
        </form>
    </body>
</html>
